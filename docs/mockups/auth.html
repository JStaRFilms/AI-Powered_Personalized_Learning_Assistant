<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Lumina AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,500;0,700;1,500&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0fdfa', 100: '#ccfbf1', 200: '#99f6e4', 300: '#5eead4', 400: '#2dd4bf',
                            500: '#14b8a6', 600: '#0d9488', 700: '#0f766e', 800: '#115e59', 900: '#134e4a', 950: '#042f2e',
                        },
                        surface: {
                            50: '#fdfbf7', 100: '#f6f3eb', 200: '#e8e2d2', 300: '#d7cbb3', 800: '#2c2a26', 900: '#1a1917',
                        }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Playfair Display', 'serif'] },
                    boxShadow: { 'soft': '0 10px 40px -10px rgba(4,47,46,0.08)', 'float': '0 20px 40px -10px rgba(20,184,166,0.15)' }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #fdfbf7;
            color: #1a1917;
        }

        .pattern-dots {
            background-image: radial-gradient(#d7cbb3 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body class="antialiased min-h-screen pattern-dots flex items-center justify-center p-4">

    <div class="w-full max-w-md">

        <!-- Logo -->
        <div class="text-center mb-10">
            <a href="#" class="text-4xl font-serif font-medium tracking-tight text-surface-900 inline-block">
                Lumina<span class="text-brand-500 italic">.ai</span>
            </a>
            <p class="text-surface-800 mt-2 font-light text-sm">Targeted learning. Context-aware tutoring.</p>
        </div>

        <!-- Auth Card -->
        <div class="glass p-10 rounded-3xl shadow-float border-t border-white/60 space-y-8">

            <div class="text-center">
                <h1 class="text-2xl font-serif text-surface-900 mb-1">Welcome Back</h1>
                <p class="text-sm text-surface-800 font-light">Enter your credentials to access your curriculum.</p>
            </div>

            <!-- Social Logins -->
            <div class="space-y-3">
                <button
                    class="w-full flex items-center justify-center gap-3 bg-surface-50 border border-surface-200 text-surface-900 px-4 py-3 rounded-2xl font-medium hover:bg-surface-100 transition-colors">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Continue with Google
                </button>
            </div>

            <!-- Divider -->
            <div class="relative flex items-center py-2">
                <div class="flex-grow border-t border-surface-200"></div>
                <span
                    class="flex-shrink-0 mx-4 text-surface-500 text-xs uppercase tracking-widest font-medium">Or</span>
                <div class="flex-grow border-t border-surface-200"></div>
            </div>

            <!-- Form -->
            <form class="space-y-5">
                <div class="space-y-1.5">
                    <label class="text-xs font-semibold uppercase tracking-wider text-surface-800 ml-1 block">Email
                        Address</label>
                    <input type="email" placeholder="student@university.edu"
                        class="w-full bg-surface-50 border border-surface-200 text-surface-900 rounded-2xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-brand-300 focus:border-brand-300 transition-all font-light placeholder-surface-400">
                </div>

                <div class="space-y-1.5">
                    <div class="flex justify-between items-end ml-1">
                        <label
                            class="text-xs font-semibold uppercase tracking-wider text-surface-800 block">Password</label>
                        <a href="#" class="text-xs text-brand-600 hover:text-brand-800 font-medium pb-0.5">Forgot?</a>
                    </div>
                    <input type="password" placeholder="••••••••"
                        class="w-full bg-surface-50 border border-surface-200 text-surface-900 rounded-2xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-brand-300 focus:border-brand-300 transition-all font-light placeholder-surface-400">
                </div>

                <button type="submit"
                    class="w-full bg-brand-900 text-surface-50 px-6 py-3.5 rounded-2xl font-medium shadow-float hover:bg-brand-800 transition-colors mt-2">
                    Sign In to Workspace
                </button>
            </form>

            <p class="text-center text-sm text-surface-800 font-light pt-2">
                Don't have an account? <a href="#"
                    class="font-medium text-brand-700 hover:text-brand-900 transition-colors">Create one here.</a>
            </p>

        </div>
    </div>

</body>

</html>
